{% for product in products %}
<div class="col">
    <div class="card h-100">
        <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}"
             style="height: 200px; object-fit: cover;">
        <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text text-muted">{{ product.description|truncatechars:100 }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <span class="h5 mb-0">Ï€{{ product.price }}</span>
                <a href="{% url 'product:product_detail' product.slug %}" 
                   class="btn btn-outline-primary">View Details</a>
            </div>
        </div>
    </div>
</div>
{% empty %}
<div class="col-12">
    <p class="text-center text-muted">No products found in this category.</p>
</div>
{% endfor %}
